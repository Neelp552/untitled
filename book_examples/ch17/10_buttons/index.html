<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>San Joaquin Valley Town Hall</title>
    <!-- include the jQuery Mobile stylesheet -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- include the jQuery and jQuery Mobile JavaScript files -->
    <script src=" https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script 
       src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    </script>
</head>

<body>
<div data-role="page">
    <header data-role="header">
        <h1>Buttons</h1>
    </header>
    
    <section class="ui-content" role="main">
    	<!-- INLINE BUTTONS -->
        <a href="#" data-role="button" data-inline="true">Cancel</a>
        <a href="#" data-role="button" data-inline="true">OK</a>
        <!-- BUTTON ICONS -->
		<a href="#" data-role="button" data-icon="delete">Delete</a>
        <a href="#" data-role="button" data-icon="home">Home</a>
        <!-- GROUPED BUTTONS -->
        <div data-role="controlgroup" data-type="horizontal">
        <a href="#" data-role="button" data-icon="check">Yes</a>
        <a href="#" data-role="button" data-icon="arrow-d">No</a>
        <a href="#" data-role="button">Maybe</a>
        </div>
        <!-- A BACK BUTTON -->
        <a href="#" data-role="button" data-rel="back" data-icon="back">Back to previous page</a>
    </section>
    <!-- BUTTONS IN A FOOTER -->
    <footer data-role="footer" class="ui-bar">
        <a href="http://www.facebook.com" data-role="button" data-icon="plus">Add to Facebook</a>
        <a href="http://www.twitter.com" data-role="button" data-icon="plus">Tweet</a>
    </footer>
</div>
